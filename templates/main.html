

{% extends 'base.html' %}



{% block info %}
{{ super() }}
    <div class = "container">
        <div class = "row col-md-12 ps-4">
            {% for m in list_news %}
            <div class="col-lg-4 mb-3 d-flex align-items-stretch">
                <div class="card">
                  <img src="{{m['image_url']}}" class="card-img-top" alt="Card Image">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{m.title}}</h5>
                    <p class="card-text mb-4" width: 110px, height: 110px, overflow: hidden>{{m.description}}</p>
                    <a href="{{m.article_url}}" class="btn btn-secondary mt-auto align-self-start">Book now</a>
                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
